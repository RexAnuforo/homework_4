<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz</title> 
</head>

<body>
    <!-- Start for timer -->
    <h1 id=timer>Time Left:</h1>

    <div class="container">
        <div id="questContainer" class="container hide">
            <div id="question">Question</div>
            <div id="ansBtn" class="btnGrid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class= "controls">
            <!-- start for quiz and button to move on -->
            <button id="startBtn" class="startBtn btn">Start</button>
            <button id="nextBtn" class="nextBtn btn hide">Next</button>
        </div>
    </div>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/main.js"></script>    
</body>
</html>
